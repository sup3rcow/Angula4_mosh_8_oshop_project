<!-- https://getbootstrap.com/docs/4.0/layout/grid/#equal-width-multi-row -->

<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col"><!--ako ne navedes broj, col ce biti max znaci 9 u ovom slucaju-->
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <product-cart [product]="p" [shopping-cart]="cart"></product-cart>
        </div>
      <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>

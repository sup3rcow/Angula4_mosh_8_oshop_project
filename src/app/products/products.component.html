<!-- https://getbootstrap.com/docs/4.0/layout/grid/#equal-width-multi-row -->

<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item" (click)="changeCategory('all')">All Categories</li>
      <li class="list-group-item" *ngFor="let c of categories$ | async" (click)="changeCategory(c.$key)">{{ c.name }}</li>
    </ul>
  </div>
  <div class="col"><!--ako ne navedes broj, col ce biti max znaci 9 u ovom slucaju-->
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" [src]="p.imageUrl">
            <div class="card-block">
              <h4 class="card-title">{{ p.title }}</h4>
              <p class="card-text">{{ p.price | currency:'HRK' }}</p>
            </div>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>

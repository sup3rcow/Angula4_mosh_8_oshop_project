<div class="card" >
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" [alt]="product.title">
  <!--rednderiras samo ako postoji imageUrl, inace ako je null, javljace gresku u konzoli-->
  <div class="card-block">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency:'HRK' }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
        <button *ngIf="getQuantity() === 0; else updateQuantiy" class="btn btn-primary btn-block" (click)="addToCart()">Add to cart</button>
        <ng-template #updateQuantiy>
          <div class="row no-gutters">
            <div class="col-2">
                <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>  
            </div>
            <div class="col text-center">
                  {{ getQuantity() }} in cart                  
            </div>
            <div class="col-2">
                <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>                
            </div>
          </div>
        </ng-template>
      
  </div>   
</div>

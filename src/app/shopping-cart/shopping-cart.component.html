<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>

  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th class="text-center" style="width:230px">Quantity</th>
        <th class="text-right" style="width:200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.title }}</td>
        <!-- <td>{{ item.quiantity }}</td> -->
        <td><product-quantity [product]='item' [shopping-cart]='cart'></product-quantity></td>
        <td class="text-right">{{ item.totalPrice | currency:'HRK ' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'HRK ' }}</th>
      </tr>
    </tfoot>
  </table>
  <button class="btn btn-danger btn-sm" (click)="clearCart()">Clear shopping cart</button>
</div>

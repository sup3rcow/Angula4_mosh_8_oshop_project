<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)" >
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
            <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
              Title is required.
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <span class="input-group-addon">HRK</span>
              <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" [min]="0" required>
            </div>
            <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
              <div *ngIf="price.errors.required">Price is required.</div>   
              <div *ngIf="price.errors.min">Price shoild be 0 or higher.</div>   
            </div>
        
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="number" class="form-control" required>
              <option value="" ></option>
              <option *ngFor="let c of categories$ | async" [value]="c.$key" >{{ c.name }}</option>
            </select>
            <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                Category is required.
            </div>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
            <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
              <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
              <div *ngIf="imageUrl.errors.url">Image URL is not valid.</div>                
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-danger" type="button" (click)="delete()" [disabled]="!id">Delete</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="card" style="width: 20rem;" [hidden]="!product.title"><!--ili npr [hidden]="!f.dirty"-->
          <p>Preview</p>
          <img class="card-img-top" [src]="imageUrl.value" *ngIf="product.imageUrl">
          <!--rednderiras samo ako postoji imageUrl, inace ako je null, javljace gresku u konzoli-->
          <div class="card-block">
            <h4 class="card-title">{{title.value}}</h4>
            <p class="card-text">{{ price.value | currency:'HRK' }}</p>
          </div>
        </div>
      </div>
</div>

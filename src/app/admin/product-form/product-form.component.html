<h3>New Product</h3>

<form #f="ngForm" (ngSubmit)="save(f.value)" >
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">HRK</span>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" min="0" required>
    </div>
    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
        Price is required.
    </div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" id="category" type="number" class="form-control" required>
      <option value="" ></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key" >{{ c.name }}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
        Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
        Image URL is required.
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Save</button>
  <button class="btn btn-default" type="button" >Cancel</button>
</form>

<!--https://v4-alpha.getbootstrap.com/components/list-group/#links-and-buttons
list-group-item-action  --  omogucuje propertije active, disabled, hover..-->
<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!category">All Categories</a>
        <a
            class="list-group-item list-group-item-action"
            *ngFor="let c of categories$ | async"
            routerLink="/"
            [queryParams]="{ category: c.$key }"
            [class.active]="category === c.$key"
        >{{ c.name }}</a>
    </div>
</div>
